<!doctype html>
<html lang = "en">
    <head>
        <meta charset = "utf-8" />
        <title>NoCallBack</title>
    </head>
    <body>
        <script type = "text/javascript"
            src = "http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js">
        </script>
        <script>
            $(function() {
                $('p').hide('slow', function() {
                    alert("Hidden paragraph.");
                });
            });
        </script>
        <h1>JavaScript Events</h1>
        <p>The body of text we will need is merely to make the alert which appears more obvious. Maybe this is long enough so that the effect is visible. If not, we can just add some more of this stuff there so that a sizeable block of text gives better contrast to the dialogue box?</p>
    </body>
</html>
